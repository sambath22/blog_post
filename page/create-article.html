<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f5f5f5;
      }

      .sidebar {
        width: 220px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        padding: 2rem 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      }
      .sidebar-header {
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }
      .menu-sidebar {
        list-style: none;
        padding: 0;
      }
      .menu-sidebar li {
        margin-bottom: 1rem;
      }
      .menu-sidebar a {
        color: #374151;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .menu-active {
        font-weight: 600;
        color: #a855f7;
      }

      .main-content {
        margin-left: 240px;
        padding: 2rem;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .create-card {
        background: #fff;
        border: 1px solid gray;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        max-width: 1000px;
        margin: 0 auto;
      }
      .create-card h2 {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .create-card p {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        padding: 12px;
      }
      .is-invalid {
        border-color: #dc2626 !important;
        box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
      }
      .is-valid {
        border-color: #22c55e !important;
        box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
      }

      .btn-publish {
        background-color: #4f46e5;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px 20px;
        transition: 0.3s;
      }
      .btn-publish:hover {
        background-color: #4338ca;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
        color: #4b5563;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../assets/img/image.png" alt="Logo" /> Blog Post
      </div>
      <ul class="menu-sidebar">
        <li>
          <a href="../index.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
        </li>
        <li>
          <details open>
            <summary><i class="bi bi-file-text-fill"></i> My Articles</summary>
            <ul>
              <li>
                <a href="own_article.html" class="menu-active">All Articles</a>
              </li>
              <li><a href="create-article.html">Create Article</a></li>
            </ul>
          </details>
        </li>
        <li>
          <a href="categories.html"><i class="bi bi-tags-fill"></i> Category</a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" />
      </div>

      <div class="create-card">
        <h2>Create Article</h2>
        <p>Compose a new article and publish it to your platform.</p>
        <form id="articleForm" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title of the article"
            />
            <div class="invalid-feedback" id="titleError">
              Title is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="categoryId" class="form-label">Category *</label>
            <select class="form-select" id="categoryId">
              <option value="">Loading categories...</option>
            </select>
            <div class="invalid-feedback" id="categoryError">
              Category is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Thumbnail (Optional)</label
            >
            <input
              class="form-control"
              type="file"
              id="formFile"
              accept="image/*"
            />
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content *</label>
            <textarea
              class="form-control"
              id="content"
              rows="8"
              placeholder="Write content here..."
            ></textarea>
            <div class="invalid-feedback" id="contentError">
              Content must be at least 10 characters.
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="own_article.html" class="back-link"
              ><i class="bi bi-arrow-left"></i> Back to Articles</a
            >
            <button
              type="button"
              class="btn btn-publish"
              onclick="createArticle()"
            >
              Publish Now
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "login.html";

      document.addEventListener("DOMContentLoaded", () => {
        // Load profile
        fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
          headers: { Authorization: `Bearer ${token}` },
        })
          .then((res) => res.json())
          .then((data) => {
            const profile = data.data;
            document.getElementById(
              "welcomeMessage"
            ).innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
            document.getElementById("email").innerText = profile.email;
            document.getElementById("avatar").src =
              profile.avatar || "https://via.placeholder.com/150";
          })
          .catch(console.error);

        // Load categories
        const categorySelect = document.getElementById("categoryId");
        categorySelect.innerHTML =
          "<option selected disabled>Loading categories...</option>";
        fetch("http://blogs.csm.linkpc.net/api/v1/categories?_per_page=100", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            categorySelect.innerHTML =
              '<option value="">Select Category</option>';
            if (data.data.items.length) {
              data.data.items.forEach((cat) => {
                const option = document.createElement("option");
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
              });
            } else {
              categorySelect.innerHTML =
                "<option disabled>No categories found</option>";
            }
          })
          .catch(() => {
            categorySelect.innerHTML =
              "<option disabled selected>Failed to load categories</option>";
          });

        const titleEl = document.getElementById("title");
        const contentEl = document.getElementById("content");
        const categoryEl = document.getElementById("categoryId");
        const fileEl = document.getElementById("formFile");

        function validateField(
          el,
          errorId,
          validatorFn,
          message = "This field is required."
        ) {
          const value = el.value;
          const errorEl = document.getElementById(errorId);
          if (!validatorFn(value)) {
            el.classList.add("is-invalid");
            el.classList.remove("is-valid");
            errorEl.textContent = message;
            errorEl.style.display = "block";
            return false;
          } else {
            el.classList.remove("is-invalid");
            el.classList.add("is-valid");
            errorEl.style.display = "none";
            return true;
          }
        }

        titleEl.addEventListener("input", () =>
          validateField(titleEl, "titleError", (val) => val.trim() !== "")
        );
        contentEl.addEventListener("input", () =>
          validateField(
            contentEl,
            "contentError",
            (val) => val.trim().length >= 10,
            "Content must be at least 10 characters."
          )
        );
        categoryEl.addEventListener("change", () =>
          validateField(categoryEl, "categoryError", (val) => val !== "")
        );

        window.createArticle = () => {
          const titleValid = validateField(
            titleEl,
            "titleError",
            (val) => val.trim() !== ""
          );
          const contentValid = validateField(
            contentEl,
            "contentError",
            (val) => val.trim().length >= 10,
            "Content must be at least 10 characters."
          );
          const categoryValid = validateField(
            categoryEl,
            "categoryError",
            (val) => val !== ""
          );

          if (!(titleValid && contentValid && categoryValid)) return;

          const title = titleEl.value.trim();
          const content = contentEl.value.trim();
          const categoryId = categoryEl.value;
          const thumbnail = fileEl.files[0];

          fetch("http://blogs.csm.linkpc.net/api/v1/articles", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              title,
              content,
              categoryId: Number(categoryId),
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.data && data.data.id) {
                // Upload thumbnail if exists
                if (thumbnail) {
                  const formData = new FormData();
                  formData.append("thumbnail", thumbnail);
                  return fetch(
                    `http://blogs.csm.linkpc.net/api/v1/articles/${data.data.id}/thumbnail`,
                    {
                      method: "POST",
                      headers: { Authorization: `Bearer ${token}` },
                      body: formData,
                    }
                  );
                } else {
                  return Promise.resolve({ ok: true });
                }
              } else throw new Error("Failed to create article");
            })
            .then((resThumb) => {
              if (resThumb.ok) {
                // Notify dashboard page to reload articles
                localStorage.setItem("newArticleCreated", "1");
                window.location.href = "./own_article.html"; // redirect after creation
              } else {
                alert("Thumbnail upload failed.");
              }
            })
            .catch((err) => alert(err.message));
        };
      });
    </script>
  </body>
</html>
